<div class="container text-center">
  <div class="myClass">Product List</div>
  <br>
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col">
      <a [routerLink]="[productId]">
        <div class="card">
          <img src="../../assets/img/placeholder-image.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">product#{{ product }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<br>
